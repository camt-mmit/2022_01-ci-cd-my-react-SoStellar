name: feature-01 CI
run-name: ${{ github.actor }} is integrating feature-01
on:
  push:
    branches:
      - feature-01
jobs:
  ci-feature-01:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ github.token }}
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Setup git user
        run: |
          git config --global user.email "${{ github.event.pusher.email }}"
          git config --global user.name "${{ github.actor }}"
      - name: Install dependencies
        run: npm ci
      - name: Test project
        run: npm run test
      - name: Merge to "main"
        run: |
          git fetch --unshallow
          git checkout main
          git merge feature-01
          git push
  deploy-github-pages:
    runs-on: ubuntu-latest
    needs: ci-feature-01
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ github.token }} #กรณีที่เป็น private
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: |
          git config --global user.email "${{ github.event.pusher.email }}"
          git config --global user.name "${{ github.actor }}"
      - run: npm install
      - run: PUBLIC_URL=/2022_01-ci-cd-my-react-SoStellar npm run build
      - run: |
          mkdir ./gh-pages
          git init -b gh-pages ./gh-pages
          cd ./gh-pages
          git remote add -t gh-pages origin \
          https://git:${{ github.token }}@github.com/${{ github.repository }}.git
          git pull origin gh-pages
          rm -rf ./*
          cp -rf ../build/* ./
          git add .
          git commit -m "${{ github.com }} deploy"
          git push origin gh-pages
          cd ..
